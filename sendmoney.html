<main>
<div class="container">
<div class="row">
<div class="col">
<h1 class="text-center mb-5">Enviar Dinero</h1>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-6">
<form id="sendMoneyForm">
<div class="mb-3">
<label for="monto-enviar" class="form-label">
<i class="fa-solid fa-dollar-sign me-2"></i>Monto
</label>
<input type="number" 
       id="monto-enviar" 
       class="form-control" 
       placeholder="Ingresa el monto a enviar"
       min="500"
       step="100"
       required>
<div class="form-text">Monto mínimo: $500</div>
</div>
<div class="mb-3">
<label for="destinatario" class="form-label">
<i class="fa-solid fa-user me-2"></i>Destinatario
</label>
<select name="destinatario" id="destinatario" class="form-select" required>
<option value="">Seleccione contacto</option>
<option value="Juan Perez">Juan Perez</option>
<option value="Maria Gonzales">Maria Gonzales</option>
<option value="César Astorga">César Astorga</option>
</select>
</div>
<button type="button" class="btn btn-success w-100 mt-4">
<i class="fa-solid fa-paper-plane me-2"></i>Enviar Dinero
</button>
</form>
</div>
</div>
</div>
</main>
